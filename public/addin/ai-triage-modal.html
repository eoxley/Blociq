<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlocIQ AI Triage</title>
  <style>
    .triage-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .triage-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .triage-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .triage-header h2 {
      color: #333333;
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }

    .triage-header p {
      color: #64748B;
      font-size: 14px;
      margin: 0;
    }

    .triage-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .triage-button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .triage-button.primary {
      background: linear-gradient(135deg, #008C8F, #7645ED);
      color: white;
    }

    .triage-button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 140, 143, 0.3);
    }

    .triage-button.secondary {
      background: #F8FAFC;
      color: #4a5568;
      border: 1px solid #E2E8F0;
    }

    .triage-button.secondary:hover {
      background: #EDF2F7;
      border-color: #CBD5E0;
    }

    .triage-results {
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .triage-results.visible {
      display: block;
    }

    .triage-result-item {
      background: white;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .triage-result-item:last-child {
      margin-bottom: 0;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .result-subject {
      font-weight: 600;
      color: #333333;
      font-size: 14px;
    }

    .result-priority {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .result-priority.high {
      background: #fed7d7;
      color: #c53030;
    }

    .result-priority.medium {
      background: #fef5e7;
      color: #d69e2e;
    }

    .result-priority.low {
      background: #f0fff4;
      color: #38a169;
    }

    .result-category {
      color: #64748B;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .result-action {
      color: #4a5568;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .result-draft {
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      color: #4a5568;
      line-height: 1.4;
      max-height: 100px;
      overflow-y: auto;
    }

    .triage-progress {
      text-align: center;
      margin: 20px 0;
      display: none;
    }

    .triage-progress.visible {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #E2E8F0;
      border-radius: 4px;
      overflow: hidden;
      margin: 12px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #008C8F, #7645ED);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      color: #64748B;
      font-size: 12px;
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      color: #64748B;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    .close-button:hover {
      background: #F8FAFC;
    }

    .status-message {
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #f0fff4;
      color: #38a169;
      border: 1px solid #c6f6d5;
    }

    .status-message.error {
      background: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }

    .status-message.info {
      background: #ebf8ff;
      color: #3182ce;
      border: 1px solid #bee3f8;
    }
  </style>
</head>
<body>
  <div class="triage-modal" id="triageModal">
    <div class="triage-content">
      <button class="close-button" onclick="closeTriageModal()">&times;</button>
      
      <div class="triage-header">
        <h2>AI Inbox Triage</h2>
        <p>Automatically analyze and categorize your inbox emails</p>
      </div>

      <div class="triage-actions">
        <button class="triage-button primary" onclick="startTriage()">
          ðŸš€ Start AI Triage
        </button>
        <button class="triage-button secondary" onclick="viewPreviousResults()">
          ðŸ“‹ View Previous Results
        </button>
      </div>

      <div class="triage-progress" id="triageProgress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Preparing...</div>
      </div>

      <div class="status-message" id="statusMessage"></div>

      <div class="triage-results" id="triageResults">
        <h3>ðŸ“Š Triage Results</h3>
        <div id="resultsContainer"></div>
      </div>
    </div>
  </div>

  <script>
    let isTriageRunning = false;
    let triageResults = [];

    // Start AI triage process
    async function startTriage() {
      if (isTriageRunning) return;
      
      isTriageRunning = true;
      showProgress();
      showStatus('Starting AI triage process...', 'info');
      
      try {
        // Get inbox emails
        const emails = await getInboxEmails();
        if (!emails || emails.length === 0) {
          throw new Error('No emails found in inbox');
        }
        
        showStatus(`Found ${emails.length} emails to triage`, 'info');
        
        // Process emails in batches
        const batchSize = 3;
        let processedCount = 0;
        
        for (let i = 0; i < emails.length; i += batchSize) {
          const batch = emails.slice(i, i + batchSize);
          const batchNumber = Math.floor(i / batchSize) + 1;
          const totalBatches = Math.ceil(emails.length / batchSize);
          
          updateProgress((i / emails.length) * 100, `Processing batch ${batchNumber} of ${totalBatches}`);
          
          for (const email of batch) {
            try {
              const result = await triageEmail(email);
              if (result) {
                triageResults.push(result);
              }
              processedCount++;
            } catch (error) {
              console.error(`Error triaging email:`, error);
            }
            
            // Small delay to avoid rate limiting
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }
        
        updateProgress(100, 'Triage complete!');
        showStatus(`Successfully processed ${processedCount} emails`, 'success');
        displayResults();
        
        // Store results locally
        localStorage.setItem('blociq_triage_results', JSON.stringify(triageResults));
        
      } catch (error) {
        console.error('Triage failed:', error);
        showStatus(`Triage failed: ${error.message}`, 'error');
      } finally {
        isTriageRunning = false;
        hideProgress();
      }
    }

    // Triage individual email
    async function triageEmail(email) {
      try {
        const response = await fetch('https://www.blociq.co.uk/api/ask-ai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: `Analyze this email for property management triage. Provide:
1. Category (maintenance, compliance, leaseholder query, emergency, general)
2. Priority (high, medium, low)
3. Recommended action
4. Suggested response template

Email Subject: ${email.subject || 'No subject'}
Email Content: ${email.body || 'No content'}
From: ${email.from_email || 'Unknown sender'}`,
            contextType: 'email_triage',
            emailContext: {
              subject: email.subject,
              body: email.body,
              from: email.from_email,
              to: email.to_email,
              received_at: email.received_at
            },
            is_outlook_addin: true,
            includeIndustryKnowledge: true,
          }),
        });
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        
        const data = await response.json();
        const analysis = data.response || data.result;
        
        // Parse the analysis to extract structured information
        const parsed = parseTriageAnalysis(analysis);
        
        return {
          emailId: email.id,
          subject: email.subject || 'No subject',
          from: email.from_email || 'Unknown',
          analysis: analysis,
          category: parsed.category,
          priority: parsed.priority,
          action: parsed.action,
          draft: parsed.draft,
          timestamp: new Date().toISOString(),
        };
        
      } catch (error) {
        console.error('Error triaging email:', error);
        return null;
      }
    }

    // Parse triage analysis text
    function parseTriageAnalysis(analysis) {
      const lower = analysis.toLowerCase();
      
      // Extract category
      let category = 'General';
      if (lower.includes('maintenance')) category = 'Maintenance';
      else if (lower.includes('compliance')) category = 'Compliance';
      else if (lower.includes('leaseholder') || lower.includes('tenant')) category = 'Leaseholder Query';
      else if (lower.includes('emergency')) category = 'Emergency';
      
      // Extract priority
      let priority = 'medium';
      if (lower.includes('high priority') || lower.includes('urgent')) priority = 'high';
      else if (lower.includes('low priority')) priority = 'low';
      
      // Extract action and draft (simplified)
      const action = analysis.includes('Recommended action:') 
        ? analysis.split('Recommended action:')[1]?.split('\n')[0]?.trim() || 'Review and respond'
        : 'Review and respond';
      
      const draft = analysis.includes('Suggested response:') 
        ? analysis.split('Suggested response:')[1]?.trim() || 'No draft available'
        : 'No draft available';
      
      return { category, priority, action, draft };
    }

    // Get inbox emails
    async function getInboxEmails() {
      try {
        const response = await fetch('https://www.blociq.co.uk/api/inbox/emails', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        
        if (!response.ok) {
          throw new Error(`Failed to fetch inbox: ${response.status}`);
        }
        
        const data = await response.json();
        return data.emails || data.data || [];
        
      } catch (error) {
        console.error('Error fetching inbox:', error);
        throw error;
      }
    }

    // Display triage results
    function displayResults() {
      const resultsContainer = document.getElementById('resultsContainer');
      const triageResultsDiv = document.getElementById('triageResults');
      
      if (triageResults.length === 0) {
        resultsContainer.innerHTML = '<p>No results to display</p>';
        return;
      }
      
      const resultsHTML = triageResults.map((result, index) => `
        <div class="triage-result-item">
          <div class="result-header">
            <span class="result-subject">${result.subject}</span>
            <span class="result-priority ${result.priority}">${result.priority}</span>
          </div>
          <div class="result-category">${result.category}</div>
          <div class="result-action">${result.action}</div>
          <div class="result-draft">${result.draft}</div>
        </div>
      `).join('');
      
      resultsContainer.innerHTML = resultsHTML;
      triageResultsDiv.classList.add('visible');
    }

    // View previous results
    function viewPreviousResults() {
      try {
        const stored = localStorage.getItem('blociq_triage_results');
        if (stored) {
          triageResults = JSON.parse(stored);
          displayResults();
          showStatus('Loaded previous triage results', 'info');
        } else {
          showStatus('No previous results found', 'info');
        }
      } catch (error) {
        console.error('Error loading previous results:', error);
        showStatus('Error loading previous results', 'error');
      }
    }

    // Progress functions
    function showProgress() {
      document.getElementById('triageProgress').classList.add('visible');
    }

    function hideProgress() {
      document.getElementById('triageProgress').classList.remove('visible');
    }

    function updateProgress(percentage, text) {
      document.getElementById('progressFill').style.width = `${percentage}%`;
      document.getElementById('progressText').textContent = text;
    }

    // Status functions
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type}`;
      statusDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Close modal
    function closeTriageModal() {
      document.getElementById('triageModal').style.display = 'none';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('BlocIQ AI Triage Modal loaded');
    });
  </script>
</body>
</html>
