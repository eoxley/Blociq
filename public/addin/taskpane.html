<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlocIQ Assistant</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;justify-content:center;align-items:center;height:100vh;color:#fff;}
    .container {background:rgba(255,255,255,0.9);border-radius:12px;padding:24px;width:100%;max-width:400px;text-align:center;color:#333;}
    h1 {margin-bottom:16px;}
    button {width:100%;padding:12px;margin:8px 0;border:none;border-radius:8px;font-size:16px;cursor:pointer;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;}
    button:hover {opacity:0.9;}
    #output {margin-top:20px;text-align:left;white-space:pre-wrap;background:#f5f5f5;padding:12px;border-radius:8px;min-height:100px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>BlocIQ Assistant</h1>
    <button id="analyseBtn">Analyse Email</button>
    <button id="summariseBtn">Summarise</button>
    <button id="draftBtn">Draft Reply</button>
    <div id="output"></div>
  </div>
  <script src="taskpane.js"></script>
</body>
</html>
