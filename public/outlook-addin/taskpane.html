<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlocIQ AI Assistant</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #008C8F, #7645ED);
            color: white;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .draft-reply-section {
            padding: 12px;
            border-bottom: 1px solid #e1dfdd;
            background: #f8f9fa;
        }
        
        .draft-button {
            background: linear-gradient(135deg, #008C8F, #2BBEB4);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .draft-button:hover {
            background: linear-gradient(135deg, #006d70, #1a9b94);
            transform: translateY(-1px);
        }
        
        .draft-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .status {
            padding: 8px 12px;
            font-size: 12px;
            text-align: center;
            display: none;
            margin-top: 8px;
            border-radius: 4px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .email-context {
            padding: 8px 12px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">B</div>
        <div>
            <div style="font-weight: 600;">BlocIQ AI Assistant</div>
            <div style="font-size: 11px; opacity: 0.9;">Chat & Email Assistant</div>
        </div>
    </div>
    
    <!-- Email Context Display -->
    <div class="email-context" id="emailContext" style="display: none;">
        <div id="contextText">Loading email context...</div>
    </div>
    
    <!-- Draft Reply Section -->
    <div class="draft-reply-section">
        <button class="draft-button" onclick="generateDraftReply()" id="draftBtn">
            <span id="buttonIcon">üìù</span>
            <span id="buttonText">Draft Reply</span>
        </button>
        <div class="status" id="status"></div>
    </div>
    
    <!-- Chat Interface (iframe to your existing Ask AI) -->
    <div class="chat-container">
        <iframe 
            id="chatIframe"
            class="chat-iframe" 
            src="about:blank">
        </iframe>
    </div>

    <script>
        let currentEmail = null;
        
        // Initialize
        Office.onReady((info) => {
            console.log('BlocIQ Outlook Add-in loaded');
            
            if (info.host === Office.HostType.Outlook) {
                initializeAddIn();
            }
        });
        
        function initializeAddIn() {
            // Load your existing Ask AI chat interface
            loadChatInterface();
            
            // Get current email context
            getCurrentEmailContext();
        }
        
        function loadChatInterface() {
            const iframe = document.getElementById('chatIframe');
            
            // Load your Ask AI interface with Outlook context
            iframe.src = 'https://www.blociq.co.uk/ai-assistant?outlook=true&context=email';
            
            // Handle iframe load
            iframe.onload = function() {
                console.log('Chat interface loaded');
                if (currentEmail) {
                    updateChatContext(currentEmail);
                }
            };
        }
        
        function getCurrentEmailContext() {
            try {
                const item = Office.context.mailbox.item;
                if (item) {
                    // Get basic email info
                    currentEmail = {
                        subject: item.subject || '',
                        from: item.from?.emailAddress || '',
                        itemType: item.itemType,
                        itemId: item.itemId,
                        dateTimeCreated: item.dateTimeCreated
                    };
                    
                    // Display email context
                    displayEmailContext(currentEmail);
                    
                    // Update chat interface with email context
                    updateChatContext(currentEmail);
                }
            } catch (error) {
                console.error('Error getting email context:', error);
                showStatus('Error loading email context', 'error');
            }
        }
        
        function displayEmailContext(emailData) {
            const contextDiv = document.getElementById('emailContext');
            const contextText = document.getElementById('contextText');
            
            if (emailData.subject || emailData.from) {
                contextText.innerHTML = `
                    <strong>Email:</strong> ${emailData.subject || 'No subject'}<br>
                    <strong>From:</strong> ${emailData.from || 'Unknown sender'}
                `;
                contextDiv.style.display = 'block';
            }
        }
        
        function updateChatContext(emailData) {
            // Send email context to your Ask AI interface
            const iframe = document.getElementById('chatIframe');
            
            // Post message to your Ask AI interface with email context
            try {
                iframe.contentWindow.postMessage({
                    type: 'email_context',
                    data: emailData
                }, 'https://www.blociq.co.uk');
            } catch (error) {
                console.log('Could not send context to iframe:', error);
            }
        }
        
        async function generateDraftReply() {
            const btn = document.getElementById('draftBtn');
            const buttonIcon = document.getElementById('buttonIcon');
            const buttonText = document.getElementById('buttonText');
            
            btn.disabled = true;
            buttonIcon.innerHTML = '<div class="loading-spinner"></div>';
            buttonText.textContent = 'Analyzing...';
            
            showStatus('Analyzing email and generating reply...', 'info');
            
            try {
                // Get full email content
                const emailContent = await getFullEmailContent();
                
                // Call your v2 inbox API for reply generation
                const reply = await callReplyGenerationAPI(emailContent);
                
                // Insert reply into email
                await insertReplyIntoEmail(reply);
                
                showStatus('Draft reply inserted successfully!', 'success');
                
            } catch (error) {
                console.error('Error generating reply:', error);
                showStatus('Error generating reply: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                buttonIcon.textContent = 'üìù';
                buttonText.textContent = 'Draft Reply';
            }
        }
        
        function getFullEmailContent() {
            return new Promise((resolve, reject) => {
                const item = Office.context.mailbox.item;
                
                // Get email body content
                item.body.getAsync(Office.CoercionType.Text, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        resolve({
                            subject: item.subject || '',
                            body: result.value || '',
                            from: item.from?.emailAddress || '',
                            to: item.to?.map(r => r.emailAddress).join(', ') || '',
                            cc: item.cc?.map(r => r.emailAddress).join(', ') || '',
                            dateTimeCreated: item.dateTimeCreated,
                            itemType: item.itemType
                        });
                    } else {
                        reject(new Error('Failed to get email content'));
                    }
                });
            });
        }
        
        async function callReplyGenerationAPI(emailContent) {
            // Call your existing v2 inbox API for reply generation
            const response = await fetch('https://www.blociq.co.uk/api/addin/ask-ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include', // Include cookies for authentication
                body: JSON.stringify({
                    prompt: `Please generate a professional reply to this email:
                    
Subject: ${emailContent.subject}
From: ${emailContent.from}
Body: ${emailContent.body}

Generate a concise, professional reply that addresses the main points in the email.`,
                    contextType: 'email_reply',
                    emailContext: emailContent
                })
            });
            
            if (!response.ok) {
                throw new Error('API request failed: ' + response.status);
            }
            
            const result = await response.json();
            
            // Return the generated reply
            return result.response || 'I apologize, but I was unable to generate a reply at this time.';
        }
        
        function insertReplyIntoEmail(replyText) {
            return new Promise((resolve, reject) => {
                Office.context.mailbox.item.body.setAsync(
                    replyText,
                    { coercionType: Office.CoercionType.Text },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            resolve();
                        } else {
                            reject(new Error('Failed to insert reply'));
                        }
                    }
                );
            });
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 4000);
            } else if (type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Handle messages from the chat iframe
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://www.blociq.co.uk') {
                return;
            }
            
            // Handle messages from your Ask AI interface
            if (event.data.type === 'chat_ready') {
                console.log('Chat interface is ready');
                if (currentEmail) {
                    updateChatContext(currentEmail);
                }
            }
        });
        
        // Error handling
        window.onerror = function(msg, url, line) {
            console.error('Error:', msg);
            showStatus('Error: ' + msg, 'error');
        };
        
        // Handle offline/online status
        window.addEventListener('online', function() {
            showStatus('Connection restored', 'success');
        });
        
        window.addEventListener('offline', function() {
            showStatus('No internet connection', 'error');
        });
    </script>
</body>
</html>
