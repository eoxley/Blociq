<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlocIQ AI Assistant</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #008C8F, #7645ED);
            color: white;
            padding: 8px 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
        }
        
        .chat-header h1 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        
        .chat-header p {
            font-size: 11px;
            opacity: 0.9;
            margin: 2px 0 0 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            display: flex;
            gap: 6px;
            max-width: 100%;
            animation: slideIn 0.2s ease-out;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #008C8F;
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: #7645ED;
            color: white;
        }
        
        .message-content {
            background: white;
            border-radius: 8px;
            padding: 8px 10px;
            max-width: calc(100% - 30px);
            font-size: 12px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #008C8F;
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e2e8f0;
        }
        
        .chat-input {
            border-top: 1px solid #e2e8f0;
            padding: 8px;
            background: white;
            flex-shrink: 0;
        }
        
        .input-group {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 12px;
            resize: none;
            min-height: 32px;
            max-height: 80px;
            font-family: inherit;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #008C8F;
            box-shadow: 0 0 0 1px #008C8F;
        }
        
        .send-button {
            background: linear-gradient(135deg, #008C8F, #2BBEB4);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            height: 32px;
            min-width: 50px;
        }
        
        .send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #006d70, #1a9b94);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        
        .typing-indicator span {
            width: 4px;
            height: 4px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* AI Reply Section */
        .ai-reply-section {
            padding: 12px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
            flex-shrink: 0;
        }

        .ai-reply-button {
            background: linear-gradient(135deg, #7645ED, #9D66F0);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto 8px auto;
            transition: all 0.2s ease;
        }

        .ai-reply-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #6334D4, #8555E8);
            transform: translateY(-1px);
        }

        .ai-reply-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ai-icon {
            font-size: 16px;
        }

        .ai-reply-hint {
            font-size: 11px;
            color: #64748b;
            margin: 0;
        }

        /* Confirmation Panel */
        .confirmation-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            overflow-y: auto;
            padding: 16px;
        }

        .confirmation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .confirmation-header h3 {
            margin: 0;
            font-size: 16px;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            color: #64748b;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: #f1f5f9;
            color: #1e293b;
        }

        .tone-section {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .tone-section h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #1e293b;
        }

        .tone-display {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .tone-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .tone-badge.neutral {
            background: #e2e8f0;
            color: #475569;
        }

        .tone-badge.concerned {
            background: #fef3c7;
            color: #d97706;
        }

        .tone-badge.angry {
            background: #fee2e2;
            color: #dc2626;
        }

        .tone-badge.abusive {
            background: #fecaca;
            color: #991b1b;
            border: 1px solid #dc2626;
        }

        .tone-select {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 11px;
            background: white;
        }

        .tone-select:focus {
            outline: none;
            border-color: #7645ED;
            box-shadow: 0 0 0 1px #7645ED;
        }

        .tone-reasons {
            font-size: 10px;
            color: #64748b;
            font-style: italic;
        }

        .boundary-toggle {
            margin-top: 8px;
            padding: 8px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
        }

        .boundary-toggle label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #991b1b;
            cursor: pointer;
        }

        .boundary-toggle input[type="checkbox"] {
            margin: 0;
        }

        .facts-section {
            margin-bottom: 16px;
        }

        .facts-section h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #1e293b;
        }

        .facts-section ul {
            margin: 0;
            padding-left: 16px;
            font-size: 12px;
            color: #475569;
        }

        .facts-section li {
            margin-bottom: 4px;
        }

        .draft-section {
            margin-bottom: 16px;
        }

        .draft-section h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #1e293b;
        }

        .draft-textarea {
            width: 100%;
            min-height: 200px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            font-size: 12px;
            font-family: inherit;
            line-height: 1.5;
            resize: vertical;
        }

        .draft-textarea:focus {
            outline: none;
            border-color: #7645ED;
            box-shadow: 0 0 0 1px #7645ED;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .primary-btn {
            background: linear-gradient(135deg, #008C8F, #2BBEB4);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .primary-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #006d70, #1a9b94);
        }

        .primary-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: #f8fafc;
            color: #475569;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .secondary-btn:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        /* Loading state */
        .loading .ai-reply-button {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .ai-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>BlocIQ AI Assistant</h1>
            <p>Property Management Expert</p>
        </div>

        <!-- AI Reply Button Section -->
        <div class="ai-reply-section" id="aiReplySection">
            <button id="aiReplyButton" class="ai-reply-button">
                <span class="ai-icon">🤖</span>
                AI Reply
            </button>
            <p class="ai-reply-hint">Generate a context-aware reply to this email</p>
        </div>

        <!-- Confirmation Panel (hidden by default) -->
        <div class="confirmation-panel" id="confirmationPanel" style="display: none;">
            <div class="confirmation-header">
                <h3 id="confirmationTitle">Proposed Reply</h3>
                <button id="closeConfirmation" class="close-btn">×</button>
            </div>

            <div class="tone-section" id="toneSection">
                <h4>Detected Tone:</h4>
                <div class="tone-display">
                    <span id="toneLabel" class="tone-badge neutral">Neutral</span>
                    <select id="toneOverride" class="tone-select">
                        <option value="">Use detected tone</option>
                        <option value="neutral">Neutral</option>
                        <option value="concerned">Concerned</option>
                        <option value="angry">Angry</option>
                        <option value="abusive">Abusive</option>
                    </select>
                </div>
                <div id="toneReasons" class="tone-reasons"></div>
                <div id="boundaryToggle" class="boundary-toggle" style="display: none;">
                    <label>
                        <input type="checkbox" id="includeBoundary" checked>
                        Include boundary and escalation text
                    </label>
                </div>
            </div>

            <div class="facts-section" id="factsSection">
                <h4>Key Facts:</h4>
                <ul id="factsList"></ul>
            </div>

            <div class="draft-section">
                <h4>Draft Message:</h4>
                <textarea id="draftTextarea" class="draft-textarea"></textarea>
            </div>

            <div class="action-buttons">
                <button id="insertDraftButton" class="primary-btn">Insert Draft</button>
                <button id="cancelButton" class="secondary-btn">Cancel</button>
            </div>
        </div>

        <div class="chat-messages" id="chatContainer">
            <!-- Messages will be added here -->
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    id="inputField" 
                    class="input-field" 
                    placeholder="Ask about property management, compliance, building issues..."
                    rows="1"></textarea>
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="taskpane-2.js"></script>
</body>
</html>
