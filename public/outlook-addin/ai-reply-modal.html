<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BlocIQ AI Reply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui,Segoe UI,Arial;margin:16px;}</style>
</head>
<body>
  <h3>BlocIQ â€” AI Reply</h3>
  <p>This is a placeholder UI. Hook this up to your existing API to fetch a drafted reply.</p>
  <textarea id="draft" style="width:100%;height:200px;"></textarea>
  <div style="margin-top:12px;">
    <button id="insert">Insert into email</button>
    <button id="close">Close</button>
  </div>

  <script>
    document.getElementById('insert').onclick = () => {
      const content = document.getElementById('draft').value || '<p>(Empty draft)</p>';
      Office.context.ui.messageParent(JSON.stringify({ action: 'insertReply', content }));
    };
    document.getElementById('close').onclick = () => {
      Office.context.ui.messageParent(JSON.stringify({ action: 'close' }));
    };
  </script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</body>
</html>
