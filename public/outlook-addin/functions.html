<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>BlocIQ Functions</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <script>
        Office.onReady(() => {
            console.log('Office.js loaded successfully');
        });

        function generateAIReply(event) {
            console.log('Generate AI Reply clicked!');
            
            try {
                // Simple test - just show an alert for now
                Office.context.ui.displayDialogAsync(
                    'data:text/html,<html><body><h2>AI Reply Feature</h2><p>This will generate an AI reply!</p><button onclick="window.close()">Close</button></body></html>',
                    { height: 30, width: 50 },
                    function(result) {
                        console.log('Dialog result:', result);
                        event.completed();
                    }
                );
            } catch (error) {
                console.error('Error:', error);
                alert('AI Reply feature activated! (Check console for details)');
                event.completed();
            }
        }

        // Register the function - this is crucial!
        Office.actions = Office.actions || {};
        Office.actions.generateAIReply = generateAIReply;
    </script>
</body>
</html>
