<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>BlocIQ Functions</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <script>
        Office.onReady(() => {
            console.log('BlocIQ Functions loaded');
        });

        function generateAIReply(event) {
            console.log('Generate AI Reply function called');
            
            try {
                alert('BlocIQ AI Reply feature activated!');
                event.completed();
            } catch (error) {
                console.error('Error in generateAIReply:', error);
                event.completed();
            }
        }

        // Register the function for Office
        Office.actions = Office.actions || {};
        Office.actions.generateAIReply = generateAIReply;
    </script>
</body>
</html>
