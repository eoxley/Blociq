<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlocIQ Assistant</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 12px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .header {
            background: linear-gradient(135deg, #008C8F, #7645ED);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .chat-area {
            background: white;
            border-radius: 8px;
            padding: 12px;
            height: calc(100vh - 140px);
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }
        
        .input-area {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        
        #messageInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #sendBtn {
            padding: 8px 16px;
            background: #008C8F;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #sendBtn:hover {
            background: #006d70;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 4px;
        }
        
        .user-message {
            background: #e0f2fe;
            text-align: right;
        }
        
        .assistant-message {
            background: #f0f9ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>BlocIQ Assistant</h2>
        <p>AI-powered property management help</p>
    </div>
    
    <div id="chatArea" class="chat-area">
        <div class="message assistant-message">
            Hello! I'm your BlocIQ assistant. I can help with property management questions and generate email replies.
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ask me anything about property management...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        let isOfficeReady = false;
        
        Office.onReady(function() {
            isOfficeReady = true;
            console.log('Office.js loaded');
        });
        
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            
            // Simulate AI response (replace with actual API call)
            setTimeout(() => {
                addMessage(`I received your message: "${message}". This is a placeholder response. In the full version, I would connect to the BlocIQ API to provide property management assistance.`);
            }, 1000);
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
